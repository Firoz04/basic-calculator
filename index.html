<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="name">Basic Calculator</h1>
    <section>
      <div class="card">
        <div class="model-name">Basic Calculator</div>
        <div class="Calculator-header">
          <input type="text" id="calculation" maxlength="20" />
        </div>
        <div class="Calculator-body">
          <div>
            <input type="button" class="btn btn-style1" value="C" />
            <input type="button" class="btn btn-style" value="+/-" />
            <input type="button" class="btn btn-style" value="%" />
            <input type="button" class="btn btn-style2" value="/" />
          </div>
          <div>
            <input type="button" class="btn btn-style" value="7" />
            <input type="button" class="btn btn-style" value="8" />
            <input type="button" class="btn btn-style" value="9" />
            <input type="button" class="btn btn-style2" value="x" />
          </div>
          <div>
            <input type="button" class="btn btn-style" value="4" />
            <input type="button" class="btn btn-style" value="5" />
            <input type="button" class="btn btn-style" value="6" />
            <input type="button" class="btn btn-style2" value="-" />
          </div>
          <div>
            <input type="button" class="btn btn-style" value="1" />
            <input type="button" class="btn btn-style" value="2" />
            <input type="button" class="btn btn-style" value="3" />
            <input type="button" class="btn btn-style2" value="+" />
          </div>
          <div>
            <input type="button" class="btn btn-style" value="0" />
            <input type="button" class="btn btn-style" value="." />
            <input type="button" class="btn btn-style1" value="DEL" />
            <input type="button" class="btn btn-style3" value="=" />
          </div>
        </div>
      </div>
      <br>
      <p style="text-align: center;">THANKS</p>
    </section>
  </body>
</html>
